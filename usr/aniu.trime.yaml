liquid_keyboard:
  # 目前只能直接写参数，不支持变量或者fallback机制。
  # 缺少参数时，自动从style中加载参数。除非需要指定liquid_keyboard使用与主键盘不同的背景色、背景图，否则不应设置被注释掉的参数。
  author: "tumuyan"
  row: 6              #每屏最多显示多少行按键
  row_land: 5         #横屏每屏最多显示多少行按键
  key_height: 40      #按键高度
  key_height_land: 40 #横屏模式按键高度
  single_width: 60    #single类型的按键宽度
  vertical_gap: 8     #纵向按键间隙
  margin_x: 2       #左右按键间隙的1/2
  ascii_mode: 1
  fixed_key_bar: # 固定按键条
    position: right  # 摆放位置（在滚动区域的……） top|bottom|left|right
    keys: # 按键（显示名称为对应的label，不能放太多）
      - liquid_keyboard_exit
      - space1
      - BackSpace1
      - Return2
      - Hide
      - liquid_keyboard_tabs
  keyboards: [emoji, math, ascii, cn, clipboard, symbol, collection, draft, symbollist, list, jiaobiao, history, markdown, zhibiao, ids, tabs, pinyin, script_symbols, jp, grease, rusa, korea, lation, yinbiao, unit, yanwenzi, combing, emoji_full, candidate]  #tab列表
  tabs:
    name: 更多
    type: TABS
  candidate:
    name: 候选
    type: CANDIDATE
  history:
    name: 常用
    type: HISTORY
  markdown:
    name: "mark"
    type: SYMBOL
    keys: #骰子
      - {click: '{表格}', label: 表格}
      - {click: '{代码块}{Up}{Up}', label: 代码块}
      - {click: '{链接}{Left}{Left}{Left}',label: 链接}
      - {click: '{标注}',label: 标注}
      - {click: '****{Left}{Left}',label: 加粗}
      - {click: '{待办}',label: 待办}
      
      
  emoji:
